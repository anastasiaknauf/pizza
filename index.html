<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="pizza.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="pizza-app" ng-controller="pizza-constructor">
<select ng-options="base as base.name for base in bases" ng-model="pizza.base"></select>

<select ng-options="souce as souce.name for souce in souces" ng-model="pizza.souce"></select>

<div ng-repeat="ing in pizza.ingredients">
    <input type="number" ng-model="ing.count" min="1" max="5" step="1">
    Ингредиент: {{ing.name}}
    Цена: {{ing.price}}
    <button ng-click="RemoveIngredient(ing)">Удалить</button>
    <br>
</div>
<select ng-options="opt as opt.name for opt in ingredients" ng-model="currentIngredient"></select>
{{currentIngredient}}
<button ng-disabled="!currentIngredient" ng-click="AddIngredient()">Добавить</button>
{{pizza}}
<h3>{{TotalPrice()}}</h3>
</body>
</html>
